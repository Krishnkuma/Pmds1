<html>
<head>

</head>
<body >
    <script>
        var d=parseInt(prompt("enter the value of d"));
        var w=parseInt(prompt("enter the value of week here monday=1,tuesday=2,wednesday=3,thursday=4,friday=5,saturday=6,sunday=7"));
        d=d+w
        
        if(d==1 || d%7==1)
        {
            document.write("monday");
        }
        else if(d==2 || d%7==2)
        {
            document.write("tuesday");
        }
       else if(d==3 || d%7==3)
        {
            document.write("wednesday");
        }
        else if(d==4 || d%7==4)
        {
            document.write("thursday");
        }
        else if(d==5 || d%7==5)
        {
            document.write("friday");
        }
       else if(d==6 || d%7==6)
        {
            document.write("saturday");
        }
        else
        {
            document.write("sunday");
        }
        
        
    </script>
    
</body>
</html>
